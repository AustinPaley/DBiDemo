<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        height: 600px;
        width: 800px;
      }
      button {
        height: 30px;
        width: 30px;
        outline: none;
      }
      h1{
        margin-left: 10px;
        margin-top: 70px;
        color: #FF8061
      }
      h2{
        margin-left: 10px;
      }
      #table-info{
        margin-top: 10px;
        width: 100%;
        max-width: 80%;
        margin: auto;
      }
      th{
        border: 1px solid #ddd;
      }
      td{
        border: 1px solid #ddd;
      }
      .navBar{
        background-color: #286090;
        box-shadow: 0 3px 6px rgba(0, 0, 0, .16);
        position: absolute;
        top: 0px;
        right: 0;
        left: 0;
        margin: 0 auto;
      }
      .number_input{
        width: 80%;
      }
      #Submit{
        width: 100px;
        margin-left: 15px;
        margin-top: 20px;
      }
      #Submit1{
        width: 100px;
        margin-left: 15px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="navBar">
      <h3 style="background: url('https://www.demandbase.com/wp-content/uploads/logo.png') no-repeat; height: 35px; margin-left: 15px;"></h3>
    </div>
    <br/><br/><br/><br/><br/><br/>
    <h2>Top Level Audience Customization</h2>
    <label for="prebuilt">Choose a Demo Type:</label>
    <select name="prebuilt" id="prebuilt">
      <option selected disabled>Choose an option below:</option>
      <option value="Midmarket Audiences">Midmarket Audiences</option>
      <option value="Enterprise Audiences">Enterprise Audiences</option>
    </select>
    <form id="audiences_form">
      <table>
        <tr>
          <td>
            <b>Audience Number</b>
          </td>
          <td>
            <b>Audience Name</b>
          </td>
          <td>
            <b>Number of Accounts</b>
          </td>
          <td>
            <b>Visited Website</b>
          </td>
          <td>
            <b>Engaged on Website</b>
          </td>
          <td>
            <b>Total Page Views</b>
          </td>
        </tr>
        <tr>
          <td>
            Audience #1
          </td>
          <td>
            <input id="audience_one_name">
          </td>
          <td>
            <input class="number_input" id="audience_one_accounts">
          </td>
          <td>
            <input class="number_input" id="audience_one_visited">
          </td>
          <td>
            <input class="number_input" id="audience_one_engaged">
          </td>
          <td>
            <input class="number_input" id="audience_one_total">
          </td>
        </tr>
        <tr>
          <td>
            Audience #2
          </td>
          <td>
            <input id="audience_two_name">
          </td>
          <td>
            <input class="number_input" id="audience_two_accounts">
          </td>
          <td>
            <input class="number_input" id="audience_two_visited">
          </td>
          <td>
            <input class="number_input" id="audience_two_engaged">
          </td>
          <td>
            <input class="number_input" id="audience_two_total">
          </td>
        </tr>
        <tr>
          <td>
            Audience #3
          </td>
          <td>
            <input id="audience_three_name">
          </td>
          <td>
            <input class="number_input" id="audience_three_accounts">
          </td>
          <td>
            <input class="number_input" id="audience_three_visited">
          </td>
          <td>
            <input class="number_input" id="audience_three_engaged">
          </td>
          <td>
            <input class="number_input" id="audience_three_total">
          </td>
        </tr>
        <tr>
          <td>
            Audience #4
          </td>
          <td>
            <input id="audience_four_name">
          </td>
          <td>
            <input class="number_input" id="audience_four_accounts">
          </td>
          <td>
            <input class="number_input" id="audience_four_visited">
          </td>
          <td>
            <input class="number_input" id="audience_four_engaged">
          </td>
          <td>
            <input class="number_input" id="audience_four_total">
          </td>
        </tr>
        <tr>
          <td>
            Audience #5
          </td>
          <td>
            <input id="audience_five_name">
          </td>
          <td>
            <input class="number_input" id="audience_five_accounts">
          </td>
          <td>
            <input class="number_input" id="audience_five_visited">
          </td>
          <td>
            <input class="number_input" id="audience_five_engaged">
          </td>
          <td>
            <input class="number_input" id="audience_five_total">
          </td>
        </tr>
      </table>
      <button id="Submit1">Submit</button>
    </form>
    <h2>Audience & ABM Analytics Customization (First Audience Only)</h2>
    <form id="abm_analytics">
      <label>Audience Name Change</label>
      <input id="audience_name_change">
      <br />
      <label>Audience Number of Accounts</label>
      <input id="main_audience_accounts">
      <br />
      <label>Audience Visited Website</label>
      <input id="main_audience_visited">
      <br />
      <label>Audience Engaged on Website</label>
      <input id="main_audience_engaged">
      <br />
      <label>Audience Total Pageviews</label>
      <input id="main_audience_pageviews">
      <br />
      <label>Converted on Website</label>
      <input id="main_audience_converted">
      <br />
      <label>Opportunities</label>
      <input id="main_audience_opportunities">
      <br />
      <label>Accounts Won</label>
      <input id="main_audience_accountswon">
      <br />
      <label>Total Won (USD)</label>
      <input id="main_audience_totalwon">
      </br>
      <label>Opportunity Close Rate</label>
      <input id="main_audience_closerate">
      </br>
      <label>Total Pipeline</label>
      <input id="main_audience_pipeline">
      </br>
      <label>Average Deal Size</label>
      <input id="main_audience_dealsize">
      </br>
      <button id="Submit">Submit</button>
      <br/>
    </form>
  </body>
  <script src="popup.js"></script>
</html>
